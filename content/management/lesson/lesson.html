<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Managements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="content">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Lesson</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Lesson Name">
        <div class="col-12 pt-2">
          <button type="button" class="btn btn-primary">Create</button>
        </div>
      </div>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Lesson Name</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td><input type="button" class="btn btn-outline-info" id="btn_detail_lesson" value="detail"></input></td>
                <td><input type="button" class="btn btn-outline-danger" id="btn_delete_lesson" value="delete"></td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
