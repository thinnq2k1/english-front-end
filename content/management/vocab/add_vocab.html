<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vocab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="content">
        <div class="mb-3 pt-10">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
          <div class="col-12 pt-2">
            <button type="button" class="btn btn-primary" id="hihi">Create</button>
          </div>
        </div>
  
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Lesson Name</th>
                  <th scope="col">Vocab</th>
                  <th scope="col">Main</th>
                  <th scope="col" ></th>
                  <th><button class="btn btn-outline-info" id="add_vocab" ><i class="bi bi-plus"></i></button></th>
                </tr>
              </thead>
              <tbody id="vocab">
                <tr class="vocab">
                  <th scope="row"></th>
                  <td>
                    <input type="text" name="vocab" class="edit_vocab">
                  </td>
                  <td>
                    <input type="text" name="main" id="edit_vocab">
                  </td>
                  <td>
                    <button class="btn btn-outline-danger"  id="btn_delete_lesson" ><i class="bi bi-dash"></i></button>
                 </td>
                 <td><button class="btn btn-outline-info" style="display: none" id="accept_edit" onclick="addVocab()"><i class="bi bi-check2"></i></button></td>
                </tr>
              </tbody>
            </table>
      </div>
      <script src="add_vocab.js"></script>
</body>
</html>
